<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="comixstyle.css">
        <script src="jquery-3.5.1.min.js"></script>
    </head>

    <!-- Panel 1: Sunrise in Bedroom -->
    <div class="panel1">
        <div class="sun"></div>
        <img id="img_bedroom" src="bedroom.svg">
    </div>

    <!-- Panel 2: Waking up -->
    <div class="panelStandard">
        <div class="student">
            <img src="character_eyesClosedmouthOpen.png">
        </div>
        <img id="img_bed" src="bed.svg">
    </div>

    <!-- Panel 3: Bathroom -->
    <div class="panelStandard">
        <div class="toothbrush" data-aos="fade-left" data-aos-duration=1000>
            <img src="toothbrush.svg">
        </div>
        <div class="student">
            <img src="character_eyesOpenedmouthOpen.png">
        </div>
        <img id="img_bathroom" src="bathroom.svg">
    </div>

    <!-- Panel 4: Breakfast -->
    <div class="panelStandard">
        <div class="cerealbowl" data-aos="fade-up" data-aos-duration=1000>
            <img src="cerealbowl.png">
        </div>
        <div class="coffee" data-aos="zoom-in" data-aos-duration=1000>
            <img src="coffee.svg">
        </div>
        <div class="student">
            <img src="character_eyesOpenedmouthOpen.png">
        </div>
        <img id="img_livingRoom" src="breakfast.svg">
    </div>

    <!-- Panel 5: Zoom 1 -->
    <div class="panelStandard">
        <div class="student"></div>
        <img id="img_zoom" src="zoom.svg">
    </div>

    <!-- Panel 6: Lunch in D2 -->
    <div class="panelStandard">
        <div class="lunchfood" data-aos="flip-right" data-aos-duration=1000>
            <img src="food2.svg">
        </div>
        <div class="headphones" data-aos="fade-down" data-aos-duration=700>
            <img src="headphones.png">
        </div>
        <div class="student">
            <img src="character_eyesOpened.png">
        </div>
        <img id="img_d2" src="d2.svg">
    </div>

    <!-- Panel 7: Zoom 2 -->
    <div class="panelStandard">
        <div class="student"></div>
        <img id="img_zoom" src="zoom.svg">
    </div>

    <!-- Panel 8: Workout -->
    <div class="panelStandard">
        <div class="droplet" data-aos="fade-down" data-aos-duration=1500>
            <img src="droplet.png">
        </div>
        <div class="dumbell" data-aos="zoom-in" data-aos-duration=1000>
            <img src="dumbell.png">
        </div>
        <div class="student">
            <img src="character_eyesOpenedmouthOpen.png">
        </div>
        <img id="img_livingRoom" src="breakfast.svg">
    </div>

    <!-- Panel 9: Dinner in D2 -->
    <div class="panelStandard">
        <div class="dinnerplate" data-aos="zoom-in" data-aos-duration=1000>
            <img src="food3.png">
        </div>
        <div class="student">
            <img src="character_eyesOpened.png">
        </div>
        <img id="img_d2" src="d2.svg">
    </div>

    <!-- Panel 10: Shower -->
    <div class="panelStandard">
        <div class="shower">
            <img src="showerhead.png">
        </div>
        <div class="wd" id="wd1"  data-aos="fade-down-left" data-aos-duration=850>
            <img src="waterdrop.png">
        </div>
        <div class="wd" id="wd2" data-aos="fade-down-left" data-aos-duration=500>
            <img src="waterdrop.png">
        </div>
        <div class="wd" id="wd3" data-aos="fade-down-left" data-aos-duration=700>
            <img src="waterdrop.png">
        </div>
        <div class="wd" id="wd4" data-aos="fade-down-left" data-aos-duration=600>
            <img src="waterdrop.png">
        </div>
        <div class="wd" id="wd5" data-aos="fade-down-left" data-aos-duration=900>
            <img src="waterdrop.png">
        </div>
        <div class="wd" id="wd6" data-aos="fade-down-left" data-aos-duration=700>
            <img src="waterdrop.png">
        </div>
        <div class="wd" id="wd7" data-aos="fade-down-left" data-aos-duration=900>
            <img src="waterdrop.png">
        </div>
        <div class="foam" data-aos="zoom-in" data-aos-duration=200>
            <img src="foam.png">
        </div>
        
        <div class="student">
            <img src="character_eyesClosedmouthOpen.png">
        </div>
        <img id="img_bathroom" src="bathroom.svg">
    </div>

    <!-- Panel 11: Bed -->
    <div class="panelStandard">
        <div class="zzz" data-aos="fade-up-right" data-aos-duration=1000>
            <img src="zzz.png">
        </div>
        <div class="student">
            <img src="character_eyesClosed.png">
        </div>
        <img id="img_bedNight" src="bedNight.svg">
        
        <div class="button_cont" align="center"><a class="example_f" href="https://kholajamshad.github.io/comix.html" rel="nofollow"><span>NEXT DAY</a></div>

    </div>

    
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="comixscript.js"></script>
</html>
